<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="background-blue"></div>
  <main>
    <div class="box">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="A happy person listen to music in a blue background with some music notes flooting">
      <h1>Order Summary</h1>

      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 

      <div class="plan-choice">
        <div class="left">
          <img class="music-icon" src="./images/icon-music.svg" alt="Muisc icon">
          <div class="value">
            <h4>Annual Plan</h4> 
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#">Change</a> 
        </div>
      </div>

      <button class="submit">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>    
    
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felipe Stefani</a>.
    </div>
  </footer>
</body>
</html>
